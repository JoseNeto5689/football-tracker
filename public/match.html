    </form>


    <table>
        <thead>
            <tr>
                <th colspan="4">Lista de Jogadores</th>
            </tr>
            <tr id="title">
                <td>
                    Nome
                </td>
                <td>
                    Telefone
                </td>
                <td>
                    Vai jogar?
                </td>
                <td>
                    Ações
                </td>
            </tr>
        </thead>
        <tbody id="players">

        </tbody>
    </table>

</html>
