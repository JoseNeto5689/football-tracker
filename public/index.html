<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootBall Tracker</title>
    <script src="index.js"></script>
</head>

<body>
    <form action="/event" method="post">
        <label for="event_title">Nome do evento: </label>
        <input type="text" id="event_title" required>
        <label for="event_time">Data e hora: </label>
        <input type="datetime-local" id="event_time" required>
        <label for="event_local">Local: </label>
        <input type="text" id="event_local" required>
        <button type="submit" id="add_event">Novo Evento</button>
    </form>

    <table>
        <thead>
            <tr>
                <th colspan="5">Eventos</th>
            </tr>
            <tr id="title">
                <td>
                    Titulo
                </td>
                <td>
                    Local
                </td>
                <td>
                    Data e Horário
                </td>
                <td>
                    Lista de Presença
                </td>
                <td>
                    Ações
                </td>
            </tr>
        </thead>
        <tbody id="events">

        </tbody>
    </table>
</body>

</html>
